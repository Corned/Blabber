{% macro create_blab_list(blabs) %}

  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Username</th>
        <th>Message</th>
        <th></th>
      </tr>
    </thead>

      <tbody>
      {% for blab in blabs %}
        <tr>
          <td width="10%"><a href="{{base_path}}/blabber/profile/{{blab.username}}">{{blab.username}}</a></td>
          <td><span style="width:100%; word-wrap: break-word; display:inline-block;">{{blab.body}}</span></td>
          <td width="6%"><a href="{{base_path}}/blabber/blab/{{blab.id}}" class="btn btn-default">EXPAND</a></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

{% endmacro %}

{% macro create_user_list(users) %}

  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Username</th>
      </tr>
    </thead>

      <tbody>
      {% for user in users %}
        <tr>
          <td width="10%"><a href="{{base_path}}/blabber/profile/{{user.username}}">{{user.username}}</a></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

{% endmacro %}
