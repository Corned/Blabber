{% extends "base.html" %}
{% block content %}
  	<h1>Write a New Blab</br>&emsp;<small>Share your insightful opinions.</small></h1>

  	{% if errors %}
  		<div class="alert alert-danger">
  			<ul>
  				{% for error in errors %}
  					<li>{{error}}</li>
  				{% endfor %}
  			</ul>
  		</div>
  	{% endif %}


	<form method="post" action="{{base_path}}/blab/new">
    <input type="hidden" value={{user_logged_in.name}} name="username"/>
		<div class="form-group">
			<label>Write a new Blab!</label>
			<input type="text" name="body" class="form-control" maxlength="256">
		</div>

		<div class="form-group">
			<button type="submit" class="btm btm-primary">Send!</button>
		</div>
	</form>
{% endblock %}
