{% extends "base.html" %}
{% block content %}
  <h2 align="center">Are you sure you want to delete this blab?</h2>

  <table class="blab-list" align="center">
    <thead>
      <tr>
        <th>Picture</th>
        <th>Content</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td width="75px">
          <a href="{{base_path}}/profile/{{blab.username}}">
            <img src="http://i.imgur.com/T1CzGFB.png" alt="profile_picture" style="width:75px;height:75px;" border="0">
          </a>
        </td>
        <td>
          <p style="color:gray"><a style="color:black" href="{{base_path}}/profile/{{blab.username}}"><b>{{blab.username}}</b></a> @{{blab.username}}</p>
          <p class="blab-body">{{blab.body}}</p>
        </td>
      </tr>
    </tbody>
  </table>

  <br/>

  <div align="center">
    <div style="width:900px">
      <form method="post" action="{{base_path}}/blab/delete">
          <input type="hidden" value={{blab.id}} name="id"/>
          <button type="submit" class="button-warning">DELETE</button>
      </form>


      <form method="get" action="{{base_path}}/blab/{{blab.id}}/">
          <button style="margin-top:20px" class="navbutton-selected">CANCEL</button>
      </form>

    </div>
  </div>

{% endblock %}
