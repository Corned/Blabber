{% extends "base.html" %}
{% block content %}
    <h1>Edit a Blab</br>&emsp;<small>Even Twitter can't do this. ☞ ﾟ ³ ﾟ ☞</small></h1>

    <form method="post" action="{{base_path}}/blab/edit">
        <input type="hidden" value={{blab.id}} name="id"/>
        <div class="form-group">
            <label>Message</label>
            <textarea class="form-control" name="newbody" rows="5" placeholder={{blab.body}}></textarea>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
{% endblock %}
