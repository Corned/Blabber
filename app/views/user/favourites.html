{% extends "base.html" %}
{% block content %}
	<h1>{{user.username}}'s Favourite Blabs</h1>

	<table class="table table-striped table-bordered">
		<thead>
			<tr>
				<th>Username</th>
				<th>Message</th>
				<th></th>
			</tr>
		</thead>

			<tbody>
			{% for blab in blabs %}
				<tr>
					<td width="10%"><a href="{{base_path}}/profile/{{blab.username}}">{{blab.username}}</a></td>
					<td>{{blab.body}}</td>
					<td width="6%"><a href="{{base_path}}/blab/show/{{blab.id}}" class="btn btn-default">EXPAND</a></td>
				</tr>
			{% endfor %}
		</tbody>
	</table>
{% endblock %}
