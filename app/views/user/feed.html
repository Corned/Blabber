{% extends "base.html" %}
{% block content %}
  <h1>Global Feed</br>&emsp;<small>What are people blabbing about?</small></h1>

  {% if message %}
      <div class="alert alert-success">
          <ul>
              <li>{{message}}</li>
          </ul>
      </div>
  {% endif %}

  <p>
    <a href="{{base_path}}/blab/new" class="btn btn-success">New Blab</a>
  </p>

  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Username</th>
        <th>Message</th>
        <th></th>
      </tr>
    </thead>

    <tbody>
      {% for blab in blabs %}
        <tr>
          <td width="10%"><a href="{{base_path}}/profile/{{blab.username}}">{{blab.username}}</a></td>
          <td>{{blab.body}}</td>
          <td width="6%"><a href="{{base_path}}/blab/show/{{blab.id}}" class="btn btn-default">EXPAND</a></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
