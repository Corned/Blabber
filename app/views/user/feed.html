{% extends "base.html" %}
{% block content %}
  <h1>Global Feed</h1>

  <p>
    <a href="{{base_path}}/blab/new" class="btn btn-success">New Blab</a>
  </p>

  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>blab id (user)</th>
        <th>Message</th>
      </tr>
    </thead>

    <tbody>
      {% for blab in blabs %}
        <tr>
          <td><a href="{{base_path}}/blab/{{blab.id}}">{{blab.id}}</a></td>
          <td>{{blab.body}}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
